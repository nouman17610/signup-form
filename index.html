<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="side-image">
      <div class="logo-area">
        <img src="images/icon-blogs-web.png" alt="odin-logo" class="odin-logo">
        <h2>Register in Blogs Web</h2>
      </div>
    </div>
    <div class="form-area">
      <div class="form-content">
        <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
        <p>You know you want to</p>
      </div>
      <div class="form-section">
        <h3>Lets do this</h2>
        <form action="#" method="POST">
          <div class="input">
            <label for="first-name">First name</label>
            <input type="text" name="first-name" id="first-name" required>
          </div>
          <div class="input">
            <label for="last-name">Last name</label>
            <input type="text" name="last-name" id="last-name" required>
          </div> 
          <div class="input">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
          </div>
          <div class="input">
            <label for="number">Mobile</label>
            <input type="number" name="number" id="number" required>
          </div>
          <div class="input">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="password" required>
          </div>
          <div class="input">
            <label for="confirm-password">Confirm password</label>
            <input type="password" name="confirm-password" id="confirm-password" class="cnfrm-pass" required>
          </div>
      </div>
      <div class="form-lower-area">
        <a href="#">
          <button class="button">
            Create an account
          </button>
        </a>
        </form>
        <p>Already have an account? <a href="#">login</a></p>
      </div>
    </div>
  </div>
  <script src="form.js">

  </script>
</body>
</html>
